<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .plus-minus, .positive, .negative {
            display: inline-block;
            vertical-align: top;
            padding-right: 5rem;
        }
    </style>
</head>
<body>
    <div class="plus-minus">
        <h1 class="numb">0</h1>
        <button class="increment-btn">+1</button>
        <button class="decrement-btn">-1</button>
    </div>
    <div class="positive">
        <button class="add-btn">Add Increment Counter</button>
        <div class="counter">
            <h2 id="0" class="counter-display">0</h2>
        </div>
        <div id="new-counter"></div>
    </div>
    <div class="negative">
        <button class="add-btn2">Add Decrement Counter</button>
        <div class="counter2">
            <h2 id="-1" class="counter-display2">0</h2>
        </div>
        <div id="new-counter2"></div>
    </div>
    
    <script>
        // increment & decrement counter:
        let num;
        num = document.querySelector(".numb");

        let incrementBtn = document.querySelector('.increment-btn')
        incrementBtn.addEventListener("click",increment);
        let decrementBtn = document.querySelector('.decrement-btn')
        decrementBtn.addEventListener("click",decrement);

        function increment() {
            let i = num.innerText;
            ++i;
            num.innerText = i;
        }

        function decrement() {
            let i = num.innerText;
            --i;
            num.innerText = i;
        }

        //add & pause increment counters:        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve,ms));
        }
       
        window.onload = function() {main(0);};

        let idNo = 0;

        function main(idNo) {
            let counterObj = document.getElementById(String(idNo));

            let pause = false;

            function pauseFunc() {
                pause = true;
            }
            counterObj.addEventListener('click',pauseFunc);

            let counterText = -1;
            let count = 0;
            
            async function increment() {            
                if(pause) {
                    return counterText;
                }
                else {
                    if(count <= 15) { 
                        count += 1;
                        counterText = +counterText + 1;
                        counterObj.innerText = counterText;
                        await sleep(1000);
                        increment();
                    }
                }    
            }
            increment();
        }

        function addCounter() {
            idNo += 1;
            const div = document.createElement('div');
            div.className = 'counter';
            div.innerHTML = `
                <h2 id="${idNo}" class="counter-display">0</h2>`;
            document.getElementById('new-counter').appendChild(div);
            main(idNo);
        }

        document.querySelector('.add-btn').addEventListener('click',addCounter);
    </script>
    <script src="counter.js"></script>
</body>
</html>
